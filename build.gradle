subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    group = 'com.kalita_ivan.chat'
    version = '1.0'
    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile "junit:junit:4.12"
    }
}

project(':chat_server_gui') {
    dependencies {
        compile project(':chat_library')
        compile project(':chat_server')
    }
}

project(':chat_library') {
    dependencies {
        compile "io.reactivex:rxswing:0.24.0"
    }
}

project(':chat_client') {
    dependencies {
        compile project(':chat_library')
        compile project(':network')
    }
}

project(':chat_server') {
    dependencies {
        compile project(':network')
    }
}

project(':network') {
    dependencies {
        compile "io.reactivex:rxjava:1.0.10"
        compile "com.owlike:genson:1.4"
    }
}